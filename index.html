<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Alocation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            
            <div class="memory-container">
                <h3 style="text-align: center; font-family: Impact;">Memory Address</h3>
                <div class="memory">
                    <input type="number" name="memoryaddress" id="memory1" value="0">
                    <input type="number" name="memoryaddress" id="memory2" value="0">
                    <input type="number" name="memoryaddress" id="memory3" value="0">
                    <input type="number" name="memoryaddress" id="memory4" value="0">
                    <input type="number" name="memoryaddress" id="memory5" value="0">
                </div>
            </div>

            <div class="register-container">
                <h3 style="text-align: center; font-family: Impact;">Register Address</h3>
                <div class="register">
                    <input type="number" name="memoryaddress" id="register1" value="0">
                    <input type="number" name="memoryaddress" id="register2" value="0">
                    <input type="number" name="memoryaddress" id="register3" value="0">
                    <input type="number" name="memoryaddress" id="register4" value="0">
                    <input type="number" name="memoryaddress" id="register5" value="0">
                </div>
            </div>


            <!-- Function -->   
            <div class="function-container">
                <div class="containers push-contiainer" >
                    <input type="number" name="Numbers" id="puhsValue">
                    <input type="button" value="PUSH" id="pushBotton">
                </div>
    
                <div class="containers move-container">
                    <input type="number" name="Origin" id="origin1" min="1" max="5" placeholder="Origin">
                    <input type="number" name="Destination" id="destination1" min="1" max="5" placeholder="Destination">
                    <input type="button" value="MOVE" id="moveBotton">
                </div>
    
                <div class="containers move-container">
                    <input type="number" name="Origin" id="origin2" placeholder="Origin">
                    <input type="number" name="Destination" id="destination2" placeholder="Destination">
                    <input type="button" value="ADD" id="addBotton">
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
    
</body>
</html>
