<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="firstNumber"><br>
    <input type="number" name="" id="secondNumber"><br>
    <input type="number" name="" id="thirdNumber" value="0"><br>
    <input type="button" value="submit" id="submitButton">

    <script>

        let m
        let r
            
        document.getElementById('submitButton').onclick = function(){
            m = Number(document.getElementById('firstNumber').value) 
            r = Number(document.getElementById('secondNumber').value)
            
            let sum = m + r
        
            document.getElementById('thirdNumber').value = String(sum)
        
        }
    </script>
</body>
</html>
